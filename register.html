<!-- REGISTER SECTION -->
<section class="form-container">

    <h1>הרשמה למערכת</h1>
    <p>הצטרפו אלינו וקבלו גישה להזמנות, סדנאות ואזור אישי</p>

    <form class="register-form" data-js="register-form">

        <label>שם מלא:</label>
        <input type="text" name="fullname" placeholder="הכנס שם מלא" required>

        <label>אימייל:</label>
        <input type="email" name="email" placeholder="name@example.com" required>

        <label>סיסמה:</label>
        <input type="password" name="password" placeholder="••••••••" required>

        <label>אישור סיסמה:</label>
        <input type="password" name="password2" placeholder="חזור על הסיסמה" required>

        <button type="submit" class="btn">צור חשבון</button>

        <p class="form-switch">
            כבר יש לכם חשבון?
            <a href="login.html">התחברו כאן</a>
        </p>

    </form>

</section>
